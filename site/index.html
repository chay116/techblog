<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaeyoung Lim</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="site-head">
        <h1>Chaeyoung Lim</h1>
        <p class="subtitle">Worklog and research notes on GPU optimization, graphics APIs, and systems engineering.</p>
        <p class="links">
          <a href="https://www.linkedin.com/in/chaeyoung-lim-6b0046132/" target="_blank" rel="noreferrer">LinkedIn</a>
          <span>·</span>
          <a href="https://github.com/chay116" target="_blank" rel="noreferrer">GitHub</a>
          <span>·</span>
          <a href="mailto:chay116@naver.com">Naver Email</a>
        </p>
      </header>

      <div class="layout">
        <aside class="sidebar">
          <details class="filter-box" id="filter-details" open>
            <summary>Filter posts</summary>
            <div class="filter-body">
              <h3>Category</h3>
              <div id="category-filters" class="chips"></div>

              <h3>Track</h3>
              <div id="track-filters" class="chips"></div>

              <h3>Tags</h3>
              <div id="tag-filters" class="chips"></div>

              <button id="clear-btn" class="clear-btn" type="button">Clear filters</button>
            </div>
          </details>
        </aside>

        <section class="main-col">
          <section class="mode-row">
            <span class="label">Language</span>
            <div class="mode-switch" id="lang-switch"></div>
          </section>

          <section class="post-section">
            <h2 id="mode-title">English</h2>
            <p class="count" id="meta"></p>
            <div id="post-list" class="post-list"></div>
          </section>
        </section>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
