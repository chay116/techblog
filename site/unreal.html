<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unreal Summary</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="site-head">
        <h1>Unreal Summary</h1>
        <p class="subtitle">Folder-tree navigation for Unreal Engine notes.</p>
        <nav class="nav-tabs">
          <a href="./index.html" class="nav-tab">GPU Blog</a>
          <a href="./unreal.html" class="nav-tab active">Unreal Summary</a>
        </nav>
      </header>

      <div class="layout">
        <aside class="sidebar">
          <section class="filter-box">
            <div class="filter-body">
              <h3>Search</h3>
              <input id="search-input" class="search" type="search" placeholder="Search title, summary, tags..." />

              <h3>Tree</h3>
              <div id="tree" class="tree"></div>
            </div>
          </section>
        </aside>

        <section class="main-col">
          <section class="post-section">
            <h2 id="dir-title">Tracks</h2>
            <p class="count" id="meta"></p>
            <div id="post-list" class="post-list"></div>
          </section>
        </section>
      </div>
    </main>

    <script src="./unreal.js"></script>
  </body>
</html>
